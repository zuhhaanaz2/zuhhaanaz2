<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact Us - Dopamine Detox Journey</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        /* Navigation Bar Styling */
        nav {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
            font-size: 18px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: bold;
        }

        nav a:hover {
            background-color:grey;
            color: #fff;
            border-radius: 30px;
        }

        /* Header Row */
        .header {
            width: 100%;
            background-color: #117a8b;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        /* Main Container */
        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Left Section (Form) */
        .form-section {
            flex: 1;
            padding: 20px;
        }
        .form-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group textarea {
            resize: none;
            height: 100px;
        }
        .send-btn {
            display: block;
            width: 30%;
            background-color: #117a8b;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        .send-btn:hover {
            background-color: #0d6e78;
        }

        /* Right Section (Image and Social Media) */
        .image-section {
            flex: 1;
            padding: 0px;
            text-align: center;
        }
        .image-section img {
          width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Social Media Section */
        .social-media {
            margin-top: 20px;
            text-align: center;
        }
        .social-media h3 {
            font-size: 30px;
            color: #0d6e78;
            margin-bottom: 10px;
        }
        .social-media-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-media-icons a {
            text-decoration: none;
            color: inherit;
        }
        .social-media-icons img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
