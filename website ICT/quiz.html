    body {

    .container {
      display: flex;
      width: 100%;

 justify-content:space-between;

    .image-section img {

</head>
<body>

<nav>
            <a href="home.html">Home</a> 
            <a href="about dopamine.html">About Dopamine</a> 
            <a href="Dopamine detox.html"> Detox </a> 
            <a href="quiz.html">Addiction Quiz</a>
            <a href="new contact.html"> Contact Us </a>

  <!-- Header -->
  <div class="header-row">
    Is Dopamine Addiction Holding You Back?
  </div>

  <!-- Main Content -->
  <div class="container">

    <!-- Left Section: Rotating Images -->
    <div class="image-section">
      <img id="rotatingImage" src="image1.jpg" alt="Dopamine Addiction">
     <!-- <button onclick="window.open('https://www.example.com', '_blank')">More Info</button>-->
    </div>

    <!-- Right Section: Form -->
    <div class="form-section">
      <h2>Help Us Understand</h2>
      <form action="#" method="post">
        <!-- Question 1 -->
        <div class="form-group">
          <label for="experience">Have you experienced dopamine addiction?</label>
          <select id="experience" name="experience" required>
            <option value="">-- Select an option --</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <!-- Question 2 -->
        <div class="form-group">
          <label for="frequency">How often do you feel addicted?</label>
          <select id="frequency" name="frequency" required>
            <option value="">-- Select an option --</option>
            <option value="Rarely">Rarely</option>
            <option value="Sometimes">Sometimes</option>
            <option value="Frequently">Frequently</option>
            <option value="Always">Always</option>
          </select>
        </div>

        <!-- Question 3 -->
        <div class="form-group">
          <label for="usage">How much time do you spend daily on social media (in hours)?</label>
          <input type="number" id="usage" name="usage" min="0" step="0.5" placeholder="Enter hours">
        </div>

        <!-- Question 4 -->
        <div class="form-group">
          <label for="effects">What effects have you experienced? (Check all that apply)</label>
          <textarea id="effects" name="effects" rows="4" placeholder="E.g., Lack of focus, mood swings, procrastination"></textarea>
        </div>

        <!-- Question 5 -->
        <div class="form-group">
          <label>Have you tried controlling the addiction?</label>
          <div>
            <label><input type="radio" name="control" value="Yes" required> Yes</label>
            <label><input type="radio" name="control" value="No"> No</label>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

  </div>

  <script>
    // Rotating Images
    const images = ['image1.jpg', 'image2.jpg', 'image3.jpg','image4.jpg'];
    let currentIndex = 0;

    function rotateImage() {
      const imageElement = document.getElementById('rotatingImage');
      currentIndex = (currentIndex + 1) % images.length;
      imageElement.src = images[currentIndex];
    }

    setInterval(rotateImage, 3000); // Change image every 3 seconds
  </script>

</body>
